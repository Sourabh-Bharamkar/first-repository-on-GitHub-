<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-img">
    <div class="container">

        <form action="">

            <div class="row">
                <div class="col my-3">
                    <div class="border-bottom border-warning" style="width: fit-content;">
                        <h5 class=" text-warning ">YAV</h5>
                    </div>

                </div>

                <div class="col-6 border border-warning my-2" style="background-color: white;">


                    <div class="text-center p-2" style="color: darkorange;">
                        <h3>Book a Call</h3>
                    </div>
                    <div class="text-center border-bottom border-3 my-2">
                        <p>Book a call slot and our representative will call you within 1hr of selected time
                        </p>
                    </div>

                    <div>
                        <label for="name">Name:</label>
                        <input type="text" class="form-control my-2" id="name">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="text" class="form-control my-2" id="email">
                    </div>
                    <div>
                        <label for="phone">Phone:</label>
                        <input type="text" class="form-control my-2" id="phone">
                    </div>


                    <label for="date" class="my-2">Time for call:</label>
                    <div class="row ml-0">
                        <div class="col">
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="col">
                            <input type="time" class="form-control">
                        </div>
                    </div>

                    <button type="button" class="btn btn-block my-3"
                        style="background-color: darkorange; width: 100%;">GET A CALL</button>



                </div>

                <div class="col my-2">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-outline-warning"> <small>schedule a call</small>
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-warning "> <small>Hire With Us</small>
                            </button>
                        </div>


                    </div>


                </div>

            </div>
        </form>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
